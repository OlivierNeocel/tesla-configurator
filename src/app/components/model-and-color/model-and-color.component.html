<h1>Step 1: Choose your model and color</h1>

<form [formGroup]="formGroup">
  <label for="modelSelect">Model:</label>
  <select id="modelSelect" formControlName="modelControl" (change)="onSelect($event)">
    <option value="">Select a model</option>
    <option *ngFor="let model of models" value="{{model.code}}">
      {{ model.description }}
    </option>
  </select>

  <div>
    <label for="colorSelect">Color:</label>
    <select id="colorSelect" formControlName="colorControl">
      <option value="">Select a color</option>
      <option *ngFor="let color of colors" value="{{color.code}}">
        {{ color.description }}
      </option>
    </select>
  </div>
</form>
