<h1>Step 1: Choose your model and color</h1>

<ul>
  <li *ngFor="let model of models" >
    {{model.description}}
  </li>
</ul>

<form [formGroup]="formGroup">
  <select formControlName="modelControl" (change)="onModelChange()">
    <option value="">Select a model</option>
    <option *ngFor="let model of models" [value]="model">{{ model.description }}</option>
  </select>
</form>
<app-color [selectedModel]="formGroup.get('modelControl')?.value"></app-color>
