<h1>Step 1: Choose your model and color</h1>

<form [formGroup]="formGroup">
  <label for="modelSelect">Model:</label>
  <select id="modelSelect" formControlName="modelControl" (change)="onModelSelect($event)">
    <option value="">Choose...</option>
    <option *ngFor="let model of models" value="{{model.code}}">
      {{ model.description }}
    </option>
  </select>

  <div *ngIf="selectedModel">
    <label for="colorSelect">Color:</label>
    <select id="colorSelect" formControlName="colorControl"  (change)="onColorSelect($event)">
      <option *ngFor="let color of colors" value="{{color.code}}" >
        {{ color.description }}
      </option>
    </select>
  </div>

  <div *ngIf="selectedModel && selectedColor">
    <img src="https://interstate21.com/tesla-app/images/{{selectedModel.code}}/{{selectedColor.code}}.jpg"
         alt="{{selectedModel.description}} {{selectedColor.description}}">
  </div>
</form>
